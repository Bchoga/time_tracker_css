<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <!-- <header></header> -->
    <main>

        <article class="user-card">

            <div id="top-part">
                <!-- top-part content -->
                <img src="./images/image-jeremy.png" alt="image of Jeremy Robson" class="user-image">
                <div class="user-info">
                    <p class="title">
                        Report for
                    </p>
                    <h1 class="">
                        Jeremy Robson
                    </h1>
                </div>
            </div>

            <div id="bottom-part">
                <!-- bottom-part content -->
                <nav class="time-nav">
                    <ul>
                        <li class="daily">Daily</li>
                        <li class="weekly active">Weekly</li>
                        <li class="monthly">Monthly</li>
                    </ul>
                </nav>
            </div>

        </article>

        <div class="time-cards">

            <article class="time-card" id="work">
                <div class="container">
                    <img src="./images/icon-work.svg" alt="work">
                    <div class="face">
                        <div class="top-row">
                            <p class="activity">Work</p>
                            <img class="menu-icon" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <div class="bottom-row">
                            <p class="current-time">32hrs</p>
                            <p class="previous-time">Last Week - 36hrs</p>
                        </div>
                    </div>
                </div>
            </article>

            <article class="time-card" id="play">
                <div class="container">
                    <img src="./images/icon-play.svg" alt="play">
                    <div class="face">
                        <div class="top-row">
                            <p class="activity">Play</p>
                            <img class="menu-icon" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <div class="bottom-row">
                            <p class="current-time">10hrs</p>
                            <p class="previous-time">Last Week - 8hrs</p>
                        </div>
                    </div>
                </div>
            </article>

            <article class="time-card" id="study">
                <div class="container">
                    <img src="./images/icon-study.svg" alt="study">
                    <div class="face">
                        <div class="top-row">
                            <p class="activity">Study</p>
                            <img class="menu-icon" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <div class="bottom-row">
                            <p class="current-time">4hrs</p>
                            <p class="previous-time">Last Week - 7hrs</p>
                        </div>
                    </div>
                </div>
            </article>

            <article class="time-card" id="exercise">
                <div class="container">
                    <img src="./images/icon-exercise.svg" alt="exercise">
                    <div class="face">
                        <div class="top-row">
                            <p class="activity">Exersise</p>
                            <img class="menu-icon" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <div class="bottom-row">
                            <p class="current-time">4hrs</p>
                            <p class="previous-time">Last Week - 5hrs</p>
                        </div>
                    </div>
                </div>
            </article>

            <article class="time-card" id="social">
                <div class="container">
                    <img src="./images/icon-social.svg" alt="social">
                    <div class="face">
                        <div class="top-row">
                            <p class="activity">Social</p>
                            <img class="menu-icon" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <div class="bottom-row">
                            <p class="current-time">5hrs</p>
                            <p class="previous-time">Last Week - 10hrs</p>
                        </div>
                    </div>
                </div>
            </article>

            <article class="time-card" id="self-care">
                <div class="container">
                    <img src="./images/icon-self-care.svg" alt="self-care">
                    <div class="face">
                        <div class="top-row">
                            <p class="activity">SelfCare</p>
                            <img class="menu-icon" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <div class="bottom-row">
                            <p class="current-time">2hrs</p>
                            <p class="previous-time">Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </article>

        </div>

    </main>
    <!-- <footer></footer> -->
</body>


</html>
